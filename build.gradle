buildscript {
    repositories {
        maven {
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
        maven {
            name = 'SpongePowered'
            url = 'http://repo.spongepowered.org/maven'
        }
        jcenter()
    }

    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:${project.forgeGradleVersion}"
        classpath "org.spongepowered:mixingradle:${project.mixinGradleVersion}"
    }
}

plugins {
    id 'java'
    id 'maven-publish'
}

configurations {
    embed
    compile.extendsFrom(embed)
}

apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'org.spongepowered.mixin'

version = 1.0

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

sourceSets {
    example {
        compileClasspath += main.compileClasspath + main.runtimeClasspath + main.output
    }
    debug {
        compileClasspath += example.compileClasspath + example.output
    }
}

reobf {
    jar {
        mappingType = 'SEARGE'
    }
}

repositories {
    mavenCentral()

    maven {
        name = 'spongepowered-repo'
        url = 'http://repo.spongepowered.org/maven/'
    }
}

dependencies {
    embed("org.spongepowered:mixin:${project.mixinVersion}") {
        exclude module: 'launchwrapper'
        exclude module: 'guava'
        exclude module: 'gson'
        exclude module: 'commons-io'
        exclude module: 'log4j-core'
    }
}

minecraft {
    version = project.minecraftVersion
    mappings = project.mappings
    tweakClass = 'net.pvp.launch.PvPTweaker'
    runDir = 'run'
    makeObfSourceJar = true
}

mixin {
    defaultObfuscationEnv notch
    add sourceSets.main, 'mixins.mitw.refmap.json'
    add sourceSets.example, 'mixins.mitw.refmap.json'
}

jar {
    manifest.attributes(
            //"MixinConfigs": 'mixins.hyperium.json, mixins.ctjs.json',
            "MixinConfigs": 'mixins.pvp.json',
            "TweakClass": 'net.pvp.launch.PvPTweaker',
            "TweakOrder": 0,
            "Manifest-Version": 1.0
    )
    configurations.embed.each { dep ->
        from(project.zipTree(dep)) {
            exclude 'META-INF', 'META-INF/**'
            exclude 'org/jetbrains/annotations', 'org/jetbrains/annotations/**'
        }
    }
}
